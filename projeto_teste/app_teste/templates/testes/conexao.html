{% extends 'testes/base.html' %}
{% block conteudo%}
<div class="container">
    &nbsp;
    <table class="table table-striped">
        <thead>
            <tr style="background-color: #B4BEC9;">
                <th scope="col">Base de Dados</th>
                <th scope="col">Ações</th>
                <th scope="col">Conexão</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <form action="{% url 'config_conexao' %}" method="post">
                    {% csrf_token %}
                    <td ><input name="sinan" id="sinan" type="text" value={{row.no_dados}} disabled></td>
                    <td><button style="background-color: #F2EBBF;" class="form-control-sm">Configuração</button>&nbsp;<button style="background-color: #95BEF7;" class="form-control-sm">Teste</button></td>
                    <!--<td><a href="{% url 'config_conexao' %}"><button style="background-color: #F2EBBF;">Configuração</button></a>&nbsp;<button style="background-color: #95BEF7;">Teste</button></td> -->
                    <td></td>
                </form>
            </tr>
            {% endfor %}
        </tbody>
    </table>
 </div>
 {% endblock %}
